<svg xmlns="http://www.w3.org/2000/svg" width="560" height="44" viewBox="0 0 560 44" role="img" aria-label="KALEIDO-BERT - MULTIMODAL">
  <defs>
    <linearGradient id="leftGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2E2E33"/>
      <stop offset="1" stop-color="#3F3F44"/>
    </linearGradient>
    <linearGradient id="tagGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6D7CFF"/>
      <stop offset="1" stop-color="#8B92FF"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-50%" width="120%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="0" y="0" width="560" height="44" rx="6" fill="#111114" filter="url(#shadow)"/>
  <rect x="2" y="2" width="258" height="40" rx="5" fill="url(#leftGrad)"/>
  <rect x="260" y="2" width="298" height="40" rx="5" fill="url(#tagGrad)"/>

  <!-- Divider -->
  <rect x="259" y="6" width="2" height="32" rx="1" fill="#FFFFFF" opacity="0.18"/>

  <!-- Icon + Project -->
  <text x="18" y="28" fill="#FFFFFF" font-size="18" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" opacity="0.95">‚óê</text>
  <text x="46" y="28" fill="#FFFFFF" font-size="16" font-weight="700"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        letter-spacing="1.2">KALEIDO-BERT</text>

  <!-- Tag -->
  <text x="278" y="28" fill="#FFFFFF" font-size="14" font-weight="800"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        letter-spacing="1.4">MULTIMODAL</text>
</svg>